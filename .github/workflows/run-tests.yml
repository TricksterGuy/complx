name: Run Tests

on:
  push:
    paths:
      - 'tests/**'
      - 'liblc3/**'
      - 'lc3_replay/**'
  pull_request:
    paths:
      - 'tests/**'
      - 'liblc3/**'
      - 'lc3_replay/**'
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-20.04]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install Test Deps
      run:  sudo apt-get install -y libboost-test-dev libboost-serialization-dev libboost-iostreams-dev zlib1g-dev


    - name: Make build files.
      run: |
        mkdir build && cd build
        cmake -DENABLE_TESTS=ON -DENABLE_COMPLX=OFF -DENABLE_AS2OBJ=OFF ..

    - name: Build and Install
      run: sudo cmake --build build --target install

    - name: Run LdConfig
      run: sudo ldconfig

    - name: Test
      run: |
        cd build
        ctest -VV
