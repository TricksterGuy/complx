dist: focal
language: cpp
os: linux
jobs:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
script:
  - ./configure test
  - ./configure test
  - cd build-test
  - sudo make install
  - sudo ldconfig
  - make test
addons:
  apt:
    update: true
    packages:
    - cmake
    - libboost-test-dev
    - libboost-serialization-dev