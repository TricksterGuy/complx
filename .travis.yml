dist: focal
language: cpp
os: linux
jobs:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      compiler: clang
    - os: windows
      compiler: gcc
script:
  - ./configure test
  - ./configure test
  - cd build-test
  - cmake ..
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then make install; else sudo make install; fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo ldconfig; fi
  - make test
addons:
  apt:
    update: true
    packages:
    - cmake
    - libboost-test-dev
    - libboost-serialization-dev
  homebrew:
    packages:
    - cmake
    - pkg-config
    - boost
before_install:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        [[ ! -f C:/tools/msys64/msys2_shell.cmd ]] && rm -rf C:/tools/msys64
        choco uninstall -y mingw
        choco upgrade --no-progress -y msys2
        export msys2='cmd //C RefreshEnv.cmd '
        export msys2+='& set MSYS=winsymlinks:nativestrict '
        export msys2+='& C:\\tools\\msys64\\msys2_shell.cmd -defterm -no-start'
        export mingw64="$msys2 -mingw64 -full-path -here -c "\"\$@"\" --"
        export msys2+=" -msys2 -c "\"\$@"\" --"
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-toolchain
        ## Install more MSYS2 packages from https://packages.msys2.org/base here
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-cmake
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-boost
        $msys2 pacman --sync --noconfirm --needed mingw-w64-x86_64-make
        taskkill //IM gpg-agent.exe //F  # https://travis-ci.community/t/4967
        export PATH=/C/tools/msys64/mingw64/bin:$PATH
        export MAKE=mingw32-make  # so that Autotools can find it
        ;;
    esac

before_cache:
- |-
    case $TRAVIS_OS_NAME in
      windows)
        # https://unix.stackexchange.com/a/137322/107554
        $msys2 pacman --sync --clean --noconfirm
        ;;
    esac

cache:
    directories:
      - $HOME/AppData/Local/Temp/chocolatey
      - /C/tools/msys64
after_failure:
  - pwd
  - ls
  - dir
  - cat CMakefiles/CMakeOutput.log
  - cat CMakefiles/CMakeError.log
  - cat CMakeCache.txt