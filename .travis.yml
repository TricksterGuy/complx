dist: focal
language: cpp
os: linux
jobs:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
before_install:
  - sudo apt update -qq
  - sudo apt install -y libboost-test-dev libboost-serialization-dev
script:
  - ./configure test
  - ./configure test
  - cd build-test
  - sudo make install
  - sudo ldconfig
  - make test