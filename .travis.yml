sudo: required
dist: focal
language: cpp
matrix:
  include:
    os:
      - linux
      - windows
    compiler:
      - gcc
      - clang
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y libboost-test-dev libboost-serialization-dev
script:
- ./configure test
- ./configure test
- cd build-test
- sudo make install
- sudo ldconfig
- make test
- cd ..